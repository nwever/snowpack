[General]
BUFFER_SIZE = 30
BUFF_BEFORE	= 1.5

[Input]
COORDSYS	= CH1903
TIME_ZONE	= 1

#SMET meteorological file format
METEO		= SMET
#METEOPATH	= ../input/meteo
METEOPATH	= ./input

[InputEditing]
ENABLE_TIMESERIES_EDITING = TRUE

*::EDIT1 = EXCLUDE
*::ARG1::PARAMS = TSG
*::ARG1::EXCLUDE = FIR2
*::ARG1::WHEN = 2008-12-01 - 2008-12-02

FLU2::EDIT1 = AUTOMERGE
FLU2::EDIT2 = KEEP
FLU2::ARG2::PARAMS = TSS VW DW

FRA2::EDIT1 = EXCLUDE
FRA2::ARG1::PARAMS = TSS TA RH
FRA2::EDIT2 = MERGE
FRA2::ARG2::MERGE = TUJ3
FRA2::ARG2::PARAMS = TSS PSUM

ILI2::EDIT1 = METADATA
ILI2::ARG1::NAME = ILI_new_name
ILI2::ARG1::ID = ILI_new
ILI2::ARG1::SLOPE = 30.00
ILI2::ARG1::AZIMUTH = 180.00

[Filters]
ENABLE_METEO_FILTERS = FALSE
ENABLE_TIME_FILTERS = FALSE

[Interpolations1D]
ENABLE_RESAMPLING = FALSE

[Output]
COORDSYS	= CH1903
TIME_ZONE 	= 1

METEO		= SMET
METEOPATH	= ./output
