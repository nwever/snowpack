[General]
BUFFER_SIZE = 370
BUFF_BEFORE	= 1.5

[Input]
COORDSYS	= CH1903
TIME_ZONE	= 1

[OUTPUT]
EXPERIMENT		=	506

METEOPATH		=	./output_1/meteo/
SNOWPATH		=	./output_1/snowfiles/
GRID2DPATH		=	./output_1/grids/

#SMET meteorological file format
METEO		= SMET
METEOPATH	= ./input/meteo
STATION1	= FLU2
STATION2	= FIR2
STATION3	= FRA2
STATION4	= GLA2
STATION5	= ILI2
STATION6	= OTT2

[InputEditing]
FLU2::EDIT1         = EXCLUDE
FLU2::ARG1::PARAMS = RH		;remove RH from station FLU2

[Filters]
TA::filter1	= min_max
TA::arg1::min	= 240
TA::arg1::max	= 320

RH::filter1	= min_max
RH::arg1::min 	= 0.01
RH::arg1::max	= 1.2
RH::filter2	= min_max
RH::arg2::soft	= true
RH::arg2::min	= 0.05
RH::arg2::max	= 1.0

PSUM::filter1	= min
PSUM::arg1::min	= -0.1
PSUM::filter2	= min
PSUM::arg2::soft	= true
PSUM::arg2::min	= 0.
PSUM::filter3	= Undercatch_WMO
PSUM::arg3::type	= Hellmann

ISWR::filter1	= min_max
ISWR::arg1::min	= -10.
ISWR::arg1::max	= 1500.
ISWR::filter2	= min
ISWR::arg2::soft	= true
ISWR::arg2::min	= 0.

RSWR::filter1	= min_max
RSWR::arg1::min 	= -10
RSWR::arg1::max	= 1500
RSWR::filter2	= min
RSWR::arg2::soft	= true
RSWR::arg2::min	= 0

#for TA between 240 and 320 K
ILWR::filter1	= min_max
ILWR::arg1::min	= 188
ILWR::arg1::max	= 600
ILWR::filter2	= min_max
ILWR::arg2::soft	= true
ILWR::arg2::min	= 200
ILWR::arg2::max	= 400

#we need to consider time with no snow -> TSS>0
#min(TSS) in db since 1998: -50C
TSS::filter1	= min_max
TSS::arg1::min	= 200
TSS::arg1::max	= 320

#idem
TSG::filter1	= min_max
TSG::arg1::min	= 200
TSG::arg1::max= 320

HS::filter1	= min
HS::arg1::soft	= true
HS::arg1::min	= 0.0
HS::filter2	= rate
HS::arg2::max	= 5.55e-5 ;0.20 m/h

VW::filter1	= min_max
VW::arg1::min	= -2
VW::arg1::max	= 70
VW::filter2	= min_max
VW::arg2::soft	= true
VW::arg2::min	= 0.2
VW::arg2::max	= 50.0

[Interpolations1D]
WINDOW_SIZE	= 86400

TA::resample	= linear

RH::resample	= linear

HS::resample	= linear

VW::resample	= nearest
VW::nearest::extrapolate = true

PSUM::resample	= accumulate
PSUM::accumulate::period = 3600

[Interpolations2D]
TA::algorithms      = IDW_LAPSE AVG_LAPSE
TA::avg_lapse::rate = -0.008
TA::idw_lapse::rate = -0.008
TA::idw_lapse::soft = true

RH::algorithms = LISTON_RH IDW_LAPSE AVG

PSUM::algorithms      = IDW_LAPSE AVG_LAPSE CST
PSUM::avg_lapse::frac = true
PSUM::avg_lapse::rate = 0.0005
PSUM::cst::value      = 0.

VW::algorithms = IDW_LAPSE AVG

P::algorithms = STD_PRESS

ILWR::algorithms = AVG_LAPSE
ILWR::avg_lapse::rate = -0.03125

RSWR::algorithms = IDW AVG

ISWR::algorithms = SWRAD

[Generators]
ILWR::generator1 = AllSky_LW
ILWR::arg1::type = Unsworth

ILWR::generator2 = CLearSky_LW
ILWR::arg2::type = Dilley

RH::generator1  = CST	;This will re-create a constant RH for station FLU2
RH::arg1::value = 0.7

TA::generator1  = Sin
TA::arg1::type  = yearly
TA::arg1::min   = 268.26
TA::arg1::max   = 285.56
TA::arg1::phase = 0.0833

[Output]
COORDSYS	= CH1903
TIME_ZONE 	= 1

GRID2D		= ARC
GRID2DPATH	= ./

METEO		= SMET
METEOPATH	= ./
